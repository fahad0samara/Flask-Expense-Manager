{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Add New Expense</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select a category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" data-color="{{ category.color }}" data-icon="{{ category.icon }}">
                                    {% if category.icon %}
                                    <i class="fas {{ category.icon }}"></i>
                                    {% endif %}
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                            <div class="mt-2">
                                <a href="{{ url_for('category.add_category') }}" class="btn btn-sm btn-outline-primary">
                                    <i class="fas fa-plus"></i> Add New Category
                                </a>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="group" class="form-label">Group</label>
                            <select class="form-select" id="group" name="group" required {% if selected_group_id %}disabled{% endif %}>
                                <option value="">Select a group</option>
                                {% for group in groups %}
                                <option value="{{ group.id }}" {% if group.id == selected_group_id %}selected{% endif %}>
                                    {{ group.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="split_type" class="form-label">Split Type</label>
                            <select class="form-select" id="split_type" name="split_type" required>
                                <option value="equal">Equal Split</option>
                                <option value="percentage">Split by Percentage</option>
                                <option value="shares">Split by Shares</option>
                                <option value="exact">Split by Exact Amounts</option>
                            </select>
                        </div>

                        <div id="split-details" class="mb-3" style="display: none;">
                            <!-- This section will be populated dynamically based on split type -->
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                            <a href="{{ url_for('group.view_group', group_id=selected_group_id) if selected_group_id else url_for('main.dashboard') }}" 
                               class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const splitTypeSelect = document.getElementById('split_type');
    const splitDetailsDiv = document.getElementById('split-details');
    const groupSelect = document.getElementById('group');
    
    function updateSplitDetails() {
        const splitType = splitTypeSelect.value;
        const groupId = groupSelect.value;
        
        if (!groupId) {
            splitDetailsDiv.style.display = 'none';
            return;
        }
        
        // Fetch group members and update split details
        fetch(`/api/group/${groupId}/members`)
            .then(response => response.json())
            .then(members => {
                let html = '<div class="card"><div class="card-body">';
                
                switch(splitType) {
                    case 'equal':
                        html += `<p>The amount will be split equally between ${members.length} members.</p>`;
                        break;
                        
                    case 'percentage':
                        html += '<div class="row g-3">';
                        members.forEach(member => {
                            html += `
                                <div class="col-md-6">
                                    <label class="form-label">${member.name}</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" 
                                               name="percentage_${member.id}" 
                                               min="0" max="100" step="0.01" 
                                               value="${100/members.length}">
                                        <span class="input-group-text">%</span>
                                    </div>
                                </div>`;
                        });
                        html += '</div>';
                        break;
                        
                    case 'shares':
                        html += '<div class="row g-3">';
                        members.forEach(member => {
                            html += `
                                <div class="col-md-6">
                                    <label class="form-label">${member.name}</label>
                                    <input type="number" class="form-control" 
                                           name="shares_${member.id}" 
                                           min="0" step="1" value="1">
                                </div>`;
                        });
                        html += '</div>';
                        break;
                        
                    case 'exact':
                        html += '<div class="row g-3">';
                        members.forEach(member => {
                            html += `
                                <div class="col-md-6">
                                    <label class="form-label">${member.name}</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" 
                                               name="amount_${member.id}" 
                                               min="0" step="0.01" value="0">
                                    </div>
                                </div>`;
                        });
                        html += '</div>';
                        break;
                }
                
                html += '</div></div>';
                splitDetailsDiv.innerHTML = html;
                splitDetailsDiv.style.display = 'block';
            });
    }
    
    splitTypeSelect.addEventListener('change', updateSplitDetails);
    groupSelect.addEventListener('change', updateSplitDetails);
    
    // Initialize category select styling
    const categorySelect = document.getElementById('category');
    categorySelect.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const color = selectedOption.dataset.color;
        const icon = selectedOption.dataset.icon;
        
        if (color) {
            this.style.borderColor = color;
        }
    });
});
</script>
{% endblock %}
