{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Add New Expense</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select a category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="group" class="form-label">Group</label>
                            <select class="form-select" id="group" name="group" required {% if selected_group_id %}disabled{% endif %}>
                                <option value="">Select a group</option>
                                {% for group_id in groups %}
                                <option value="{{ group_id }}" {% if group_id == selected_group_id %}selected{% endif %}>{{ group_id }}</option>
                                {% endfor %}
                            </select>
                            {% if selected_group_id %}
                            <input type="hidden" name="group" value="{{ selected_group_id }}">
                            {% endif %}
                        </div>

                        <div class="mb-3">
                            <label for="split_type" class="form-label">Split Type</label>
                            <select class="form-select" id="split_type" name="split_type" required>
                                <option value="equal">Split Equally</option>
                                <option value="exact" disabled>Exact Amounts (Coming Soon)</option>
                                <option value="percent" disabled>By Percentage (Coming Soon)</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                            <a href="{{ url_for('expense.view_expenses', group_id=selected_group_id) if selected_group_id else url_for('expense.view_expenses') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
