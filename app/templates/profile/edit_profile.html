{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Profile Picture -->
                        <div class="mb-4 text-center">
                            <img src="{{ url_for('static', filename='avatars/' + user.avatar) if user.avatar else 'https://via.placeholder.com/150' }}" 
                                 class="rounded-circle mb-3" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover;">
                            <div class="mb-3">
                                <label for="avatar" class="form-label">Change Profile Picture</label>
                                <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
                            </div>
                        </div>

                        <!-- Personal Information -->
                        <div class="mb-4">
                            <h5 class="mb-3">Personal Information</h5>
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}">
                            </div>
                        </div>

                        <!-- Preferences -->
                        <div class="mb-4">
                            <h5 class="mb-3">Preferences</h5>
                            <div class="mb-3">
                                <label for="currency" class="form-label">Preferred Currency</label>
                                <select class="form-select" id="currency" name="currency">
                                    <option value="USD" {% if user.currency == 'USD' %}selected{% endif %}>USD - US Dollar</option>
                                    <option value="EUR" {% if user.currency == 'EUR' %}selected{% endif %}>EUR - Euro</option>
                                    <option value="GBP" {% if user.currency == 'GBP' %}selected{% endif %}>GBP - British Pound</option>
                                    <option value="JPY" {% if user.currency == 'JPY' %}selected{% endif %}>JPY - Japanese Yen</option>
                                    <option value="AUD" {% if user.currency == 'AUD' %}selected{% endif %}>AUD - Australian Dollar</option>
                                    <option value="CAD" {% if user.currency == 'CAD' %}selected{% endif %}>CAD - Canadian Dollar</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="timezone" class="form-label">Timezone</label>
                                <select class="form-select" id="timezone" name="timezone">
                                    <option value="UTC" {% if user.timezone == 'UTC' %}selected{% endif %}>UTC</option>
                                    <option value="America/New_York" {% if user.timezone == 'America/New_York' %}selected{% endif %}>Eastern Time</option>
                                    <option value="America/Chicago" {% if user.timezone == 'America/Chicago' %}selected{% endif %}>Central Time</option>
                                    <option value="America/Denver" {% if user.timezone == 'America/Denver' %}selected{% endif %}>Mountain Time</option>
                                    <option value="America/Los_Angeles" {% if user.timezone == 'America/Los_Angeles' %}selected{% endif %}>Pacific Time</option>
                                    <option value="Europe/London" {% if user.timezone == 'Europe/London' %}selected{% endif %}>London</option>
                                    <option value="Europe/Paris" {% if user.timezone == 'Europe/Paris' %}selected{% endif %}>Paris</option>
                                    <option value="Asia/Tokyo" {% if user.timezone == 'Asia/Tokyo' %}selected{% endif %}>Tokyo</option>
                                </select>
                            </div>
                        </div>

                        <!-- Notification Settings -->
                        <div class="mb-4">
                            <h5 class="mb-3">Notification Settings</h5>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="email_notifications" name="email_notifications" 
                                       {% if user.email_notifications %}checked{% endif %}>
                                <label class="form-check-label" for="email_notifications">
                                    Email Notifications
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="expense_reminders" name="expense_reminders"
                                       {% if user.expense_reminders %}checked{% endif %}>
                                <label class="form-check-label" for="expense_reminders">
                                    Expense Reminders
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="settlement_notifications" name="settlement_notifications"
                                       {% if user.settlement_notifications %}checked{% endif %}>
                                <label class="form-check-label" for="settlement_notifications">
                                    Settlement Notifications
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('profile.view_profile') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
