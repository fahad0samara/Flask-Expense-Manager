{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title mb-4">Edit Profile</h3>
            
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <!-- Profile Picture -->
                    <div class="col-md-4 text-center mb-4">
                        {% if user.avatar %}
                        <img src="{{ url_for('static', filename='avatars/' + user.avatar) }}" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                        {% else %}
                        <img src="{{ url_for('static', filename='images/default-avatar.png') }}" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                        {% endif %}
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Change Profile Picture</label>
                            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
                        </div>
                    </div>
                    
                    <!-- Profile Details -->
                    <div class="col-md-8">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="currency" class="form-label">Preferred Currency</label>
                            <select class="form-select" id="currency" name="currency">
                                {% for code in ['USD', 'EUR', 'GBP', 'JPY', 'AUD', 'CAD', 'CHF', 'CNY', 'INR'] %}
                                <option value="{{ code }}" {% if user.currency == code %}selected{% endif %}>{{ code }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="timezone" class="form-label">Timezone</label>
                            <select class="form-select" id="timezone" name="timezone">
                                {% for tz in ['UTC', 'US/Pacific', 'US/Mountain', 'US/Central', 'US/Eastern', 'Europe/London', 'Europe/Paris', 'Asia/Tokyo'] %}
                                <option value="{{ tz }}" {% if user.timezone == tz %}selected{% endif %}>{{ tz }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('profile.view_profile') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
